<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="stylesheet" href='muro/diseño/style.1.css'>

  <title>KS/.</title>
</head>

<body>
  <header>
    <div class="menu container-fluid  ">
      <div class="row">
        <div class="col-12 col-md-12 fondo pt-2 pl-2 text-center d-flex justify-content-center align-items-center">
          <h3 class="display-4">KS/.</h3>
        </div>
        <div class="col-12 col-md-12 color hiddennav">
          <div class="row p-2">
            <div class="col-6 col-md-12 pt-1 d-flex justify-content-star pl-5">
              <h4 id="local"></h4>
            </div>
            <div id="iconM" class=" col-6  pt-2 d-flex justify-content-end align-items-center pr-4">
              <h3 class=" icon text-right fas fa-bars"></h3>
            </div>
          </div>
        </div>
        <div id="seeIyP" class="col-12 color  col-md-12 hiddennav2" value='variable'>
          <div class="row  color">
            <div class="col-12 col-sm-3 col-md-3 pt-3 text-center">
              <h5 id="btnIni">Inicio</h5>
            </div>
            <div class="col-12 col-sm-3 col-md-3 pt-3 text-center">
              <h5 id="btnLbf">Lista de billetes falsos</h5>
            </div>
            <div class="col-12 col-sm-3 col-md-3 pt-3 text-center">
              <h5 id="btnUb">Ubicacion de billetes</h5>
            </div>
            <div class="col-12 col-sm-3 col-md-3 pt-2 text-center">
              <h5 id="Logout" class="btn btn-danger">Salir</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section id="seeN°serie" class="">
    <div class=" container-fluid  slider text-dark d-flex align-items-center justify-content-center ">
      <div class="row  pt-3">
        <div class="col-md-12 text-center ">
          <div class="row mt-3">
            <div class="col-md-12">
              <h2>Selecciona el valor del billete</h2>
            </div>
            <div id="money" class="col-md-12 mt-3 ">
              <div class="row  ">
                <div class="col-md-4 col-6 ">
                  <input type="button" class="check" value="S/10">
                </div>
                <div class="col-md-4 col-6">
                  <input type="button" class="check" value="s/20">
                </div>
                <div class="col-md-4 col-6 mt-2">
                  <input type="button" class="check" value="S/50">
                </div>
                <div class="col-md-6 col-6 mt-2">
                  <input type="button" class="check" value="S/100">
                </div>
                <div class="col-md-6 col-12 mt-2">
                  <input type="button" class="check" value="S/200">
                </div>
              </div>
            </div>
            <div class="col-md-12 mt-3 ancho ">
              <h3 id="dispaymoney" class="hidden"><i class="fas fa-angle-down"></i></h3>
            </div>
            <div class="col-md-12 mt-3  ">
              <div id="typeMoney" class="hidden">
                <div class="row ancho d-flex align-items-center justify-content-center">
                  <div class="col-md-12">
                    <h4>Tipo de serie</h4>
                  </div>
                  <div class="col-md-4">
                    <h5>Tipo A</h5>
                    <img id="firsImage" src="" class="img-fluid img" alt="">
                  </div>
                  <div class="col-md-4">
                    <h5>Tipo B</h5>
                    <img id="secondImage" src="" class="img-fluid img" alt="">
                  </div>
                  <div class="col-md-4">
                    <h5>Tipo C</h5>
                    <img id="thirdImage" src="" class="img-fluid img" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="inputTye" class=" hidden ">
          <div class="row mt-3">
            <div class="col-md-12">
              <h2>Ingresa N° de serie</h2>
            </div>
            <div class="col-md-12 d-flex align-items-center justify-content-center">
              <div class="input-group mb-3   ancho">
                <div class="input-group-prepend">
                  <input id="firstLetter" type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
                </div>
                <input id="halfLetter" type="number" class="form-control" placeholder="Username" aria-label="Username"
                  aria-describedby="basic-addon1">
                <div class="input-group-prepend">
                  <input id="lastLetter" type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
                </div>
              </div>
            </div>
            <div class="col-md-12 d-flex justify-content-center align-items-center">
              <div class="row ancho ">
                <div class="col-md-4">
                  <input id="A" type="button" class="btnVer " value="Validar tipo A">
                </div>
                <div class="col-md-4">
                  <input id="B" type="button" class="btnVer" value="Validar tipo B">
                </div>
                <div class="col-md-4">
                  <input id="C" type="button" class="btnVer" value="Validar tipo C">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="camera" class="">
    <div class="slider container-fluid  ">
      <div class="container ">
        <div class="row  text-center bg-white">
          <div class="col-md-12 text-center">
            <div class="row p-2">
              <div id="omi" class="col-md-12 pt-1 text-center">
                <p >Hola. ¿Deseas omitir este paso?<span class="text" href="#modal-2" data-toggle="modal" id="evaluate" >Click Aquí</span></p>
              </div>
              <div id="conti" class="col-md-12 pt-1 text-center  hidden">
                <p >Hola. Da a click para continuar => <span class="text" href="#modal-2" data-toggle="modal" id="evaluateimg" >Click Aquí</span></p>
              </div>
            </div>
          </div>
          <div class="col-md-12 pt-3 d-flex justify-content-center align-items-center">
            <div class="row cuadro ">
              <div class="col-md-12 ">
                <h3 class="m-2">Tomar foto o seleccionar imagen</h3>
                <input class="m-3" type="file" accept="image/*" capture="camera" id="camera">
              </div>
              <div class="col-12 col-md-12 text-center cuadro mt-2 ">
                <canvas id="canvas" class="  img-fluid " width="1200" height="570">
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade text-center" id="modal-2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title " id="Modal">Resultados</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="rest" class="modal-body text-center">
            
          </div>
          <div class="modal-footer text-center">
            <i class="fas fa-circle text-success"></i>
            <i class="fas fa-circle text-warning"></i>
            <i class="fas fa-circle text-danger"></i>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id='seeMap' class="hidden">
    <div class="container-fluid slider ">
      <div class="row pt-3">
        <div class="col-md-12">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </section>
  <section id="seeDanger" class="hidden">
    <div class=" container-fluid  slider text-dark d-flex align-items-center justify-content-center ">
      <div class="row d-flex ">
        <div class="col-md-10 border border-dark justify-content-end ">
          <input type="text" class="filter" placeholder="Username">
        </div>
        <div class="col-md-2  border border-dark  justify-content-star ">
          <input type="text" class="filter" placeholder="Username">
        </div>
      </div>
    </div>
    </div>
  </section>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmHtRdetPcAlH91ENkXW01ev43JYHjiAY">
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/camera.js"></script>
  <script src="./js/see.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/omiResult.js"></script>
  <script src="./js/initClose.js"></script>
  <script src="./js/map.js"></script>
  <script src="./js/writedata.js"></script>
  <script src="./js/moneyValue.js"></script>
  <script src="./muro/diseño/seepost.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>

</body>

</html>
